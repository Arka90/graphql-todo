scalar Date

type Query {
  test: String!
  getUsers: [User]!
  getUser(id: ID!): User!
  todos: [Todo]!
  todo: Todo!
}

type Mutation {
  testMutation(message: String!): String
  registerUser(
    name: String!
    email: String!
    dob: Date!
    gender: String!
    password: String!
  ): Auth!
  loginUser(email: String!, password: String): Auth!
}
